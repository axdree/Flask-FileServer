<!DOCTYPE html>
<head><title>Send Files!</title></head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">

<h1>File sharing platform</h1>

<form method="post" enctype="multipart/form-data">
	<h3>Upload File:</h3>
	<div class="input-file-container">
		<input class="input-file" id="my-file" type="file" name="file">
		<label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
	</div>
	<p class="file-return"></p>
    <input class="upload-file" type="submit" value="Upload" hidden>
</form>


<p class="txtcenter">Please try to make your filename unique to prevent collision!<br>Maximum file size: 10GB<br>Please do not abuse!! :(</p>
<div style="text-align: center;margin:3%;"><a href="/receive" class="downloadBtn">Receive Files</a></div>
<p class="txtcenter copy">Created by <a href="https://andreyap.com" target="_blank">Andre</a><br /><a href="mailto:andre@andreyap.com">Contact Me</a><br>Files will be hosted for 3 days before being automatically deleted.</p>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
